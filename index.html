<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#home" id="navbar_logo">
                PRAXIS
            </a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="#services" class="navbar_links" id="services-page">What We Do</a>
                </li>
                <li class="navbar_item">
                    <a href="#about" class="navbar_links" id="about-page">Who We Are</a>
                </li>
                <li class="navbar_item">
                    <a href="#reach" class="navbar_links" id="reach-page">Reach Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero_container">
            <div class="hero-left">
                <h1 class="hero_heading">Work together and expand your <span>creativity</span></h1>
                <p class="hero_description">Putting theory to practice</p>
                <button class="main_btn">
                    <a href="#">Dive In</a>
                </button>
            </div>
            <div class="hero-right">
                <img class="hero-image" src="/images/Illustration.png" alt="">
            </div>
        </div>
    </div>

    <!-- About Section -->
    <div class="main" id="about">
        <div class="main_container">
            <div class="main_img-container">
                <div class="main_img-card">ICON</div>
            </div>
            <div class="main_content">
                <h1>What we do</h1>
                <h2>We provide quality clothing from the community of Montreal</h2>
                <!-- <p>Schedule a call to learn more about what we do</p> -->
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services" id="services">
        <h1>Our Services</h1>
        <div class="services_wrapper">
            <div class="services_card">
                <h2>Clothing</h2>
                <p></p>
            </div>
            <div class="services_card">
                <h2>Collaboration</h2>
                <p></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
